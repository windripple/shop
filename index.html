      <script type="text/javascript">
   //=====1==== JSON feed
   var feedUrl = 'http://yujincoffee.blogspot.com/feeds/posts/default?alt=json-in-script&callback=myFunc';
  
   //=====2==== 讀入 JSON 物件並處理資料
   function myFunc(root) {
      var html = [''];
      var entries = root.feed.entry;
      html.push("<ol>");
      for(var i=0; i<8; i++) {
      html.push("<li><a target='_blank' href="+entries[i].link[2].href+">"+entries[i].title.$t+"</a></li>");   //擷取文章標題
      html.push(root.feed.entry[i].published.$t.substr(0,10)+'</br>');
       
      }
      html.push("</ol>");
      document.getElementById("show_data").innerHTML = html.join('');
   }
  
   //=====3==== 產生匯入外部 Javascript 檔案的語法
   function IncludeJavaScript(jsFile)  {
      document.write('<'+'script type="text/javascript" src="'+ jsFile + '"><'+'/script>');
   }
   //=====4==== 進行匯入 DATA API
   IncludeJavaScript(feedUrl);
</script>
